# Worldwide Health Outcomes
## Explaining variation in health measures around the world
### the-gr8est-team <br> Roni O., Judy Z, Matthew W.
### Duke University
### 2021-11-17

---











## Background

--

### - GDP, Total Health Expenditure (THE), and Education shown to positively correlate with health outcomes

--

### - Life Expectancy = projected life span from birth

--

### - Under 5 Mortality Rate = predicted number of deaths before age 5 (per 1000)

---

class: inverse, middle, center

## Research Question

# This analysis aims to determine the significance of relationships between a set of World Development Indicators and health outcomes, measured by life expectancy and under-5 mortality rate.


---

# Data Overview

--

### - Health Spending = from Global Health Data Exchange

--

### - Economic/Health-Related Data = World Bank World Development Indicators
